main: de.maddin.multitime.MultiTime
version: 1.2.0
name: MultiTime
prefix: MultiTime
api-version: 1.16
authors: [ Maddin ]
description: World specific time utilities

commands:
  time:
    description: Display/Change the world time. Defaults to current world.
    permission: multitime.admin
    permission-message: §cYou do not have permissions to use MultiTime!
    usage: §b/<command> help

permissions:
  multitime:
    admin:
      description: Grants all permissions
      default: op